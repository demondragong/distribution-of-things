{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <title>{% block title %}Distribution of things{% endblock title%}</title>
        <meta charset="utf-8">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="A simple yet enlightening website with frequency and probability distributions built using public datasets. Check out those curves.">
        <link rel="shortcut icon" type="image/png" href="{% static 'blog/favicon.ico' %}"/>
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'blog/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'blog/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'blog/favicon-16x16.png' %}/">
        <link rel="manifest" href="{% static 'blog/site.webmanifest' %}">
        <link rel="mask-icon" href="{% static 'blog/safari-pinned-tab.svg' %}" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            svg {
                margin-top:2rem!important;
                margin-bottom:2rem!important;
            }
            a:link {
                text-decoration: none;
            }
            a:hover {
  text-decoration: underline;
}
            .card:hover{
            box-shadow:0 .125rem .25rem rgba(0,0,0,.2);
            }
        </style>
        <script async defer data-website-id="971053b8-5c34-4c91-92d2-2819f11378e5" src="https://dot-umami.herokuapp.com/umami.js"></script>
    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light mb-4" id="mainNav">
            <div class="container-fluid px-4">
                <a class="navbar-brand text-muted" href="{% url 'home' %}">Distribution of things</a>
                <a class="navbar-brand text-muted" href="{% url 'about' %}">about</a>
            </div>
        </nav>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
        <div class="container px-4">
          <footer class="pt-3">


            <div class="pt-3 my-4 border-top">

                <form method="post" action="{% url 'subscription' %}">
                  {% csrf_token %}
                    <div class="row align-items-center">
                        <label for="newsletter" class="col-sm-8 my-2">Receive an email when a new distribution is published. About once per month.</label>
                        <div class="col-sm-4 d-flex gap-2">
                            <input id="newsletter" type="email" name="email" class="form-control" placeholder="Email address">
                            <button class="btn btn-outline-secondary" type="submit">Subscribe</button>
                        </div>
                    </div>
                </form>

            </div>
          </footer>
        </div>
    </body>
</html>

{% extends "blog/base.html" %}

{% block title %}
Distribution of things
{% endblock title %}

{% block content %}
<div class="container px-4">
  <div class="row mb-4">
    <div class="col-md-10 col-lg-8 col-xl-7 col-xxl-7 mx-auto">
    <ul>
        {% for post in object_list %}
            <li><a href="{% url 'post_detail' post.slug  %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    </div>
  </div>
</div>
{% endblock %}
